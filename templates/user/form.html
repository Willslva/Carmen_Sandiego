
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Carmen Sandiego </title>
  <link href="https://fonts.googleapis.com/css?family=Aldrich|Allerta+Stencil|Bangers|Barrio|Black+Ops+One|Bungee+Shade|Diplomata|Faster+One|Holtwood+One+SC|Monofett|New+Rocker|Pacifico|Press+Start+2P|Righteous|Sigmar+One" rel="stylesheet">
  <style>

    P {
      color: #FFF;
      font-family: 'Press Start 2P';

    }

    #sendMessageButton {
      font-family: 'Press Start 2P'
    }


    span {

      font-family: 'Press Start 2P'
    }



  </style>


</head>
<body style="background-color: #000;">
<div style="display: inline-block;width: 80%; margin: auto;" >
  <form action="{% url 'carmen:user-create' %}" method="post"  >
    {% csrf_token %}
    <section id="contact">
      <div class="container">
        <h2 style="padding: 10px; color: #FFF; font-family: 'Press Start 2P'; text-align: center;">Cadastro</h2>

        <div class="row" >
          <div class="col-lg-8 mx-auto">
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label style="padding: 10px; color: #FFF; font-family: 'Press Start 2P'; text-align: center;">nick name</label>
                  <input class="form-control" id="username" name="username" type="text"  required="required" data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label style="padding: 10px; color: #FFF; font-family: 'Press Start 2P'; text-align: center;">Primeiro nome</label>
                  <input class="form-control" id="first_name" name="first_name" type="text"required="required" data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label style="padding: 10px; color: #FFF; font-family: 'Press Start 2P'; text-align: center;">Ãšltimo nome</label>
                  <input class="form-control" id="last_name" name="last_name" type="text"  required="required" data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label style="padding: 10px; color: #FFF; font-family: 'Press Start 2P'; text-align: center;">Password</label>
                  <input class="form-control" id="password" name="password" type="password" required="required" data-validation-required-message="Please enter your password.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label style="padding: 10px; color: #FFF; font-family: 'Press Start 2P'; text-align: center;" >Email Address</label>
                  <input class="form-control" id="email" name="email" type="email"  required="required" data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <br>
              <div id="success"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Salvar</button>
              </div>

          </div>
        </div>
      </div>
    </section>
  </form>
</div>
</body>
</html>
