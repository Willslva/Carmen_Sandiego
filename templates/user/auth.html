{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Carmen Sandiego </title>
  <link href="https://fonts.googleapis.com/css?family=Aldrich|Allerta+Stencil|Bangers|Barrio|Black+Ops+One|Bungee+Shade|Diplomata|Faster+One|Holtwood+One+SC|Monofett|New+Rocker|Pacifico|Press+Start+2P|Righteous|Sigmar+One" rel="stylesheet">
  <style>

    p {
      color: #FFF;
      font-family: 'Press Start 2P';
      text-align: center 


    }

    #sendMessageButton {
      font-family: 'Press Start 2P'
    }


    span {

      font-family: 'Press Start 2P'
    }



  </style>


</head>
<body style="background-color: #000;">
<div style="display: inline-block;" >

<div class="login-box">
 
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Informe seu usu√°rio e senha</p>

    <form action="{% url 'carmen:login' %}" method="post">
      {% csrf_token %}
      <div class="form-group has-feedback">
        <label style="padding: 10px; color: #FFF; font-family: 'Press Start 2P'; text-align: center;">nick name</label>
        <input name="username" type="text" class="form-control">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <label style="padding: 10px; color: #FFF; font-family: 'Press Start 2P'; text-align: center;">Password</label>
        <input name="password" type="password" class="form-control">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-4 pull-right">
          <button type="submit" class="btn btn-danger btn-block btn-flat" id="sendMessageButton">Entrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
</div>
</body>
</html>
