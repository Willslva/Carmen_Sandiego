{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Carmen Sandiego </title>
  <link href="https://fonts.googleapis.com/css?family=Aldrich|Allerta+Stencil|Bangers|Barrio|Black+Ops+One|Bungee+Shade|Diplomata|Faster+One|Holtwood+One+SC|Monofett|New+Rocker|Pacifico|Press+Start+2P|Righteous|Sigmar+One" rel="stylesheet">
  <style>

    p {
      color: #FFF;
      font-family: 'Press Start 2P';
      text-align: justify;


    }

    h2 {
      color: #FFF;
      font-family: 'Press Start 2P';
      text-align: justify;


    }

    #sendMessageButton {
      font-family: 'Press Start 2P';
    }


    span {

      font-family: 'Press Start 2P';
    }



  </style>


</head>
<body style="background-color: #000;">
  <div style="display: inline-block;" >
    <div style="border: 2px double #FFF; float: left; padding: 20px; height: 100%; width: 40%;" >
      <div style="border: 2px double #FFF; margin-bottom: 10px">
        <h3 style="padding: 10px; color: #FFF; font-family: 'Press Start 2P'; text-align: center;"> Delegacia </h3>
      </div>
      <img style="border: 2px double #FFF; transition-duration: 100;" src="{% static 'country/delegacia.jpg' %}" width="100%" height="610px">
    </div>
    <div style="border: 2px double #FFF; float: left; padding: 20px; width: 52%; height: 590px;" >
      <!-- <img  style="margin: 0; float: left;" src="https://st3.depositphotos.com/3557671/12830/v/950/depositphotos_128301024-stock-illustration-museum-security-guard-icon-in.jpg" width="60px" > -->
      <h3 style="text-align: center; color: #FFF; font-family: 'Press Start 2P';" >Chefe de polícia</h3>
        <div style="float:left; margin-top: 2%;">
          <img   src="{% static 'person/chefe.jpg' %}" width="60px" height="60px" >

        </div>
        <div style="margin:0; margin-left: 100px;">
        <h2>Nós a perdemos de novo!</h2>
        <p>Será que ela tem alguma ajuda divina para conseguir fugir toda a vez?!</p>
        <p>Vamos lá senhor {{request.user.username}}, vamos capturala dessa vez</p>

      </div>
    </div>
    <div style="border: 2px double #FFF; float: left; padding-left: 10px; width: 54.2%; height: 120px; display: inline;">
      <form action="{% url 'carmen:game' %}" method="post" >
        {% csrf_token %}
         <div class="form-group">
           <input type="hidden"  name="perdeu" value="perdeu" />
           <button type="submit" style="width: 50%; height: 120px; margin: 0 0;margin-left: 150px;"   id="sendMessageButton">Joga novamente<img src="{% static 'icon/play.png' %}" width="25%"></button>
         </div>
 	    </form>
		</div>
	</div>
</div>
</div>
</body>
</html>
